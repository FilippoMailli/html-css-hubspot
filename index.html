<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

                    <div class="sinistra-fixed">

                        </div>
                        <div class="contatti-fixed">

                        </div>
                    </div>
                    <!-- PARTE DESTRA DELLA BARRA FIXED -->
                    <div class="destra-fixed">
                        <div class="cerca-fixed">

                        </div>

                        </div>
                        <div class="free-fixed">

                        </div>

                    </div>

                </div>
            </div>

            <!-- CHIUSURA BARRA FIXED -->

            <!-- BARRA DI NAVIGAZIONE -->
            <div class="barra-nav">
                <div class="scomparsa"></div>

                    <!-- LOGO HUBSPOT -->
                    <div class="logo-navbar">

                    <!-- PARTE DESTRA NAVBAR -->
                    <div class="destra-navbar">

                            <li></li>

            <div class="learn-more">

                </div>
                <div class="destra-learn-more">

                </div>
            </div>
            <!-- CHIUSURA BARRA DI "LEARN MORE" -->

            <!-- HEADER, CORPO PRINCIPALE INTESTAZIONE -->
            <header>
                <!-- CONTENITORE SPOSTATO A SINISTRA -->
                <div class="container-header">
                    <div class="sinistra-header">
                        <div class="titolo-header">

                        </div>
                        <div class="paragrafo-header">

                        </div>
                        <div class="free-header">

                        </div>
                        <div class="minimized-header">

                        </div>
                    </div>
                </div>
                <div class="sfondo-verde"></div>
            </header>
