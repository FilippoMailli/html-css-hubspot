<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot | Inbound Marketing, Sales, and Service Software</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/6619c90159.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- PARTE ALTA DELLA PAGINA
            COMPRENSIVA DI BARRA FIXED SEMPRE IN ALTO
            BARRA DI NAVIGAZIONE
            BARRA DI "LEARN MORE"
            E IL CORPO PRINCIPALE DELL'INTESTAZIONE-->

            <!-- SEZIONE CHE RACCHIUDE TUTTO LA TESTA DELLA PAGINA -->
        <section class="head">

            <!-- BARRA FIXED -->
            <div class="container">
                <div class="barra-fixed clearfix">
                    <!-- PARTE SINISTRA DELLA BARRA FIXED -->
                    <div class="sinistra-fixed">
                        <div class="mappamondo-fixed"></div>
                        <div class="mappamondo-fixed-english">English</div>
                        <i class="fas fa-caret-down"></i>
                        <div class="contatti-fixed"> Contact Us</div>
                    </div>
                    <!-- PARTE DESTRA DELLA BARRA FIXED -->
                    <div class="destra-fixed">
                        <div class="cerca-fixed">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="login-fixed">
                            <button type="button" class="login-login-fixed">Log in</button>
                        </div>
                        <div class="free-fixed">
                            <button type="button" class="login-free-fixed">Get HubSpot free</button>
                        </div>

                    </div>

                </div>
            </div>

            <!-- CHIUSURA BARRA FIXED -->

            <!-- BARRA DI NAVIGAZIONE -->
            <div class="barra-nav">
                <div class="scomparsa"></div>
                <nav class="navbar">
                    <!-- LOGO HUBSPOT -->
                    <div class="logo-navbar">

                    </div>
                    <!-- PARTE DESTRA NAVBAR -->
                    <div class="destra-navbar">
                        <ul class="lista-navbar">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- CHIUSURA BARRA DI NAVIGAZIONE -->

            <!-- BARRA DI "LEARN MORE" -->
            <div class="learn-more">
                <div class="sinistra-learn-more">

                </div>
                <div class="destra-learn-more">

                </div>
            </div>
            <!-- CHIUSURA BARRA DI "LEARN MORE" -->

            <!-- HEADER, CORPO PRINCIPALE INTESTAZIONE -->
            <header>
                <!-- CONTENITORE SPOSTATO A SINISTRA -->
                <div class="container-header">
                    <div class="sinistra-header">
                        <div class="titolo-header">

                        </div>
                        <div class="paragrafo-header">

                        </div>
                        <div class="free-header">

                        </div>
                        <div class="minimized-header">

                        </div>
                    </div>
                </div>
                <div class="sfondo-verde"></div>
            </header>
            <!-- FINE CORPO PRINCIPALE DELL'HEADER -->
        </section>
        <!-- FINE PRIMA SEZIONE, LA TESTA DELLA PAGINA -->

    </body>
</html>
